<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人社保计算器</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		function jisuan(){
			//1. 获得工资，合法吗？表单验证
			var sal = document.getElementById("salary").value;
			//判断工资输入合法吗？正则表达式,规定输入数字4-5位
			var regExp =/^[0-9]{4,5}$/;
			if(!regExp.test(sal)){
				document.getElementById("salary").value="必须输入4-5位数字";
				document.getElementById("salary").style="color:red";
				return;
			}
			//2. 如果合法开始计算
			var salNum = parseInt(sal);//把字符串转成数字
			var ylgr = salNum * 0.08;
			var ylgs = salNum * 0.2;
			document.getElementById("ylgr").innerHTML=ylgr;
			document.getElementById("ylgs").innerText=ylgs;
			
			var ybgr = salNum * 0.02;
			var ybgs = salNum * 0.06;
			document.getElementById("ybgr").innerText=ybgr;
			document.getElementById("ybgs").innerHTML=ybgs;
			
			var sygr = salNum * 0.005;
			var sygs = salNum * 0.015;
			document.getElementById("sygr").innerText=sygr;
			document.getElementById("sygs").innerText=sygs; 
			
			var gongshang = salNum * 0.005;
			document.getElementById("gongshang").innerHTML=gongshang;
			
			var shengyu = salNum * 0.008;
			document.getElementById("shengyu").innerText=shengyu;
			
			var jjgr = salNum * 0.12;
			var jjgs = salNum * 0.12;
			document.getElementById("jjgr").innerHTML=jjgr;
			document.getElementById("jjgs").innerText=jjgs;
			
			var hjgr = ylgr + ybgr + sygr + jjgr;
			var hjgs = ylgs + ybgs + sygs + gongshang + shengyu + jjgs;
			document.getElementById("hjgr").innerHTML=hjgr;
			document.getElementById("hjgs").innerHTML=hjgs;
			
			var Num = hjgr+hjgs;
			document.getElementById("zonge").innerHTML=Num;
		}
		
		function clearTxt(){
			document.getElementById("salary").value='';
			document.getElementById("salary").style="color:black";
		}
		
	</script>
	</head>
	<body>
		<div class="container text-center">
			<img src="nuclogoblue.jpg" width="100px" height="100px">
			<table class="table table-bordered text-center">
				<tr>
					<td>工资</td>
					<td colspan="3">
						<input onfocus="clearTxt()" type="text" id="salary" placeholder="请输入工资" class="form-control">
					</td>
					<td>
						<button onclick="jisuan()" class=" btn btn-block btn-danger">计算</button>
					</td>
				</tr>
				<tr class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="ylgr"></td>
					<td>20%</td>
					<td id="ylgs"></td>
				</tr>
				<tr>
					<td>医疗保险</td>
					<td>2%</td>
					<td id="ybgr"></td>
					<td>6%</td>
					<td id="ybgs"></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td id="sygr"></td>
					<td>1.5%</td>
					<td id="sygs"></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td id="gongshang"></td>
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id="shengyu"></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="jjgr"></td>
					<td>12%</td>
					<td id="jjgs"></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td id="hjgr"></td>
					<td>公司合计</td>
					<td id="hjgs"></td>
				</tr>
				<tr>
					<td >总额</td>
					<td id="zonge" colspan="4"></td>
				</tr>
			</table>
			开发者：赵晓宇中北大学软件学院小学期实训 执行单位：****
		</div>
	</body>
</html>
